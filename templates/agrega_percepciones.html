{% extends "layout.html" %} {% block content %}

<head>
    <title>HOME-INT</title>
</head>
<script src="https://kit.fontawesome.com/c8a4eef53d.js" crossorigin="anonymous"></script>
<body style="background-color:#ffff;">
  <h2>Agregar Percepciones</h2> 
    <form action="/agrega_percepciones" method="post" >



            <div class="form-group-inline col-md-12">
                <label for="concepto" class="form-inline-row col-md-1">Concepto</label>
                <input type="text" class="form-control-inline  col-md-8" class="form-row col-md-12" name="concepto" id="concepto" placeholder="Nombre del concepto de pago" required> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
            </div>&nbsp;&nbsp;



                <div class="form-group-inline col-md-12 " >
                    <label for="periodo" class="form-inline-row col-md-1">Periodo</label>
                    <select required name="periodo" id="periodo" class="form-control-inline col-md-2">
                        <option value="" selected required>Choose...</option>
                        {% for periodo in periodos %}
                            <option value="{{ periodo.0 }}">{{ periodo.1 }}</option>
                        {%  endfor %}
                    </select>&nbsp;&nbsp;
                </div>
                    <label for="mes" class="form-inline-row col-md-1">Mes</label>
                        <select required name="mes" id="mes" class="form-control-inline col-md-2">
                            <option value="" >Choose...</option>
                            <option value="Enero" >Enero</option>
                            <option value="2" >Febrero</option>
                            <option value="3" >Marzo</option>
                            <option value="4" >Abril</option>
                            <option value="5" >Mayo</option>
                            <option value="6" >Junio</option>
                            <option value="7" >Julio</option>
                            <option value="8" >Agosto</option>
                            <option value="9" >Septiembre</option>
                            <option value="10" >Octubre</option>
                            <option value="11" >Noviembre</option>
                            <option value="12" >Diciembre</option>
                        </select>&nbsp;&nbsp;
                    <label class="form-control-inline col-md-1" for="dia">Dia</label>
                    <select required name="dia" id="dia" class="form-control-inline col-md-2">
                        <option value="" >Choose...</option>
                        <option value="1" >1</option>
                        <option value="2" >2</option>
                        <option value="3" >3</option>
                        <option value="4" >4</option>
                        <option value="5" >5</option>
                        <option value="6" >6</option>
                        <option value="7" >7</option>
                        <option value="8" >8</option>
                        <option value="9" >9</option>
                        <option value="10" >10</option>
                        <option value="11" >11</option>
                        <option value="12" >12</option>
                        <option value="13" >13</option>
                        <option value="14" >14</option>
                        <option value="15" >15</option>
                        <option value="16" >16</option>
                        <option value="17" >17</option>
                        <option value="18" >18</option>
                        <option value="19" >19</option>
                        <option value="20" >20</option>
                        <option value="21" >21</option>
                        <option value="22" >22</option>
                        <option value="23" >23</option>
                        <option value="24" >24</option>
                        <option value="24" >25</option>
                        <option value="26" >26</option>
                        <option value="27" >27</option>
                        <option value="28" >28</option>
                        <option value="29" >29</option>
                        <option value="30" >30</option>
                        <option value="31" >31</option>
                        
                    </select>&nbsp;&nbsp;
                </div>
            
                <div class="form-group-inline col-md-12">
                    <label for="tipo_concepto" class="form-inline-row col-md-1">Tipo de concepto</label>
                    <select required name="tipo_concepto" id="tipo_concepto" class="form-control-inline col-md-3">
                        <option value="" >Choose...</option>
                        <option value="N" >Nomina</option>
                        <option value="P">Persona</option>
                    </select>&nbsp;&nbsp;
                
                    <label for="tipo" class="form-inline-row col-md-1">Tipo de nomina</label>
                    <select required name="tipo" id="tipo" class="form-control-inline col-md-3">
                        <option value="" selected required>Choose...</option>
                        {% for tipo in tipos %}
                            <option value="{{ tipo.0 }}">{{ tipo.1 }}</option>
                        {%  endfor %}
                    </select>&nbsp;&nbsp;
                </div>






                <div class="form-inline-row col-md-12">
                    <label for="valor" class="form-row-inline col-md-1">Valor</label>
                    <input type="text" class="form-control-inline col-md-2" name="valor" id="valor" placeholder="Dias o porcentaje" width="10">
                
                <p class="form-inline-row col-md-2"> Tipo de calculo </p>
                <div class="form-check-inline col-md-3">
                    <input class="form-check-input-row-inline col-md-1" type="radio" name="autorizar" id="autorizar1" value="0" checked>
                    <label class="form-check-label-row-inline col-md-1" for="autorizar1">Dias</label>
                
                </div>
                <div class="form-check-inline col-md-3 ">
                        <input class="form-check-input-row-inline col-md-1" type="radio" name="autorizar" id="autorizar2" value="1">
                        <label class="form-check-label-row-inline col-md-1" for="autorizar1">Porcentaje </label>
                </div>
                </div>
                
            <button type="submit" class="btn btn-primary">Agregar &nbsp;<i class="fas fa-plus"></i></button>
            <a class="btn btn-primary" href="/percepciones" align="right">Regresar &nbsp;<i class="fas fa-undo-alt"></i></a>
</form>
</body>
{% endblock %}
